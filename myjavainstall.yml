---      
- myhosts: mywebserver
  become: yes
  tasks:
  - name: i want to install java on my ubuntu nodes
    apt:
     name:  openjdk-8-jre
     state: present
  when: ansible_os_family=="Debian"    

- name: i want to install java on my ubuntu nodes
  service:
   name:  openjdk-8-jre
   state: present
  when: ansible_os_family=="Debian"


- name: i want to install java on my RedHat nodes
  yum: 
     name: java-1.8.0-openjdk"
     state: present
  when: ansible_os_family=="RedHat"    

- name: i want to install java on my RedHat nodes
  service:
   name: java-1.8.0-openjdk"
   state: present
  when: ansible_os_family=="RedHat"
   